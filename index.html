<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="calc-grid">
            <div class="results">0</div>
            <button class="button-click clear">C</button>
            <button class="button-click backspace">←</button>
            <button class="button-click operation">÷</button>
            <button class="button-click num-seven">7</button>
            <button class="button-click num-eight">8</button>
            <button class="button-click num-nine">9</button>
            <button class="button-click multi operation">x</button>
            <button class="button-click num-four">4</button>
            <button class="button-click num-five">5</button>
            <button class="button-click num-six">6</button>
            <button class="button-click minus operation">-</button>
            <button class="button-click num-one">1</button>
            <button class="button-click num-two">2</button>
            <button class="button-click num-three">3</button>
            <button class="button-click plus operation">+</button>
            <button class="button-click num-zero">0</button>
            <button class="button-click equals operation">=</button>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>
</html>
